# box: wercker/nodejs
box: zdfs/Sonos-Suit@1.0.2

services:
    - wercker/mongodb

# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A step that executes `npm install` command
    - npm-install

    - script:
        # make sure that bower is listed in your package.json
        # use `npm install --save bower` to add it.
        name: bower install
        code: node_modules/bower/bin/bower install

    - grunt:
        tasks: test

    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"

deploy:
    steps:

      - script:
          name: Deploy to heroku
          code: |-
            info "installing grunt-cli"
            npm config set ca "" --silent
            sudo npm install npm -g --silent
            sudo npm install -g --silent grunt-cli
            sudo npm install -g --silent compass
            grunt build

      - heroku-deploy
