# box: wercker/nodejs
# box: olger/box-yeoman@0.5.1
# box: plasticine/aerobic.io@0.0.8
box: pelle/ubuntu12.04-ruby2.0.0-heroku@1.0.2

services:
    - wercker/mongodb

# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A step that executes `npm install` command
    - npm-install

    - script:
        # make sure that bower is listed in your package.json
        # use `npm install --save bower` to add it.
        name: bower install
        code: node_modules/bower/bin/bower install

    - grunt:
        tasks: test

    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"

deploy:
    steps:

      - grunt:
          tasks: build

      - heroku-deploy
